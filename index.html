<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>My Array</h1>

  <div id="inputSection">
    <label for="numElementsInput">Enter number of elements to insert:</label>
    <input type="number" id="numElementsInput">
    <button onclick="insertElements()">Print Array</button>
  </div>

  <div id="arraySection" style="display: none;">
    <label for="numElementsToRemoveInput">Enter number of elements to remove:</label>
    <input type="number" id="numElementsToRemoveInput">
    <button onclick="removeElements()">Remove Elements</button>
    <div id="arrayOutput"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
